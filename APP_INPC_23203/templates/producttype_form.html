{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Type de Produit</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer</button>
        <a href="{% url 'product_type_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Annuler</a>
    </form>
</div>
{% endblock %}
