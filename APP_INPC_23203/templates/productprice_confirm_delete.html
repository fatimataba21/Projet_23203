{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Supprimer un Prix</h2>

    <div class="alert alert-danger">
        <p>Êtes-vous sûr de vouloir supprimer le prix pour 
            <strong>{{ product_price.product.name }}</strong>
            au point de vente 
            <strong>{{ product_price.point_of_sale.code }}</strong> ?
        </p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Supprimer
        </button>
        <a href="{% url 'product_price_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Annuler
        </a>
    </form>
</div>
{% endblock %}
